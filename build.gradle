plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    //id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-cassandra', version: '2.3.1.RELEASE'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '4.0.0', ext: 'pom'
    compile group: 'io.vavr', name: 'vavr', version: '1.0.0-alpha-3'
    compile group: 'io.javaslang', name: 'javaslang', version: '2.0.5'
    compile group: 'io.javaslang', name: 'javaslang-jackson', version: '2.0.5'
    compile("io.vavr:vavr-jackson:0.10.3")

    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'co.com.movies.main.App'
}